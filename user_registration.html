<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { animation: fadeIn 2s ease-in-out; }
        .navbar-nav .nav-link { transition: color 0.3s ease-in-out, transform 0.3s ease-in-out; animation: fadeIn 2s ease-in-out; }
        .navbar-nav .nav-link:hover { color: #ffcc00; transform: scale(1.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <b>Time Management App</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item active"><a class="nav-link" href="main.html">Scheduler 1</a></li>
                <li class="nav-item active"><a class="nav-link" href="task_management.html">Task Management</a></li>
                <li class="nav-item active"><a class="nav-link" href="user_registration.html">User</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="user_registration" class="section active">
            <h2>User Registration and Login</h2>
            <p>To access all the features of our Time Management App, please register or log in.</p>
            <div class="card mt-3">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="regConfirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <center><footer class="text-center bg-dark text-white py-3 mt-5">
        <b>&copy; 2024 Coding Club Bandaranayake College Gampaha</b>
    </footer></center>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            const loginForm = document.getElementById('loginForm');

            registrationForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('regUsername').value;
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('regConfirmPassword').value;
                const email = document.getElementById('regEmail').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                const response = await fetch('https://your-app-name.koyeb.app/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                    registrationForm.reset();
                    window.location.href = 'task_management.html';
                } else {
                    alert(data.error);
                }
            });

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                const response = await fetch('https://yawning-duck-vishwa223-929c6e67.koyeb.app/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('email', data.email);
                    alert('Login successful!');
                    window.location.href = 'task_management.html';
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
</body>
</html>
